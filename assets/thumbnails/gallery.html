<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperLocalMemory V2 â€” Screenshot Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0aec0;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #a0aec0;
            font-size: 0.9em;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #60a5fa;
            background: transparent;
            color: #60a5fa;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #60a5fa;
            color: #1e1e2e;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .thumbnail-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .thumbnail-card:hover {
            border-color: #60a5fa;
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.2);
            transform: translateY(-5px);
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail-card:hover .image-container img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-category {
            display: inline-block;
            background: rgba(96, 165, 250, 0.15);
            color: #60a5fa;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 8px;
            width: fit-content;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-description {
            font-size: 0.9em;
            color: #a0aec0;
            margin-bottom: 12px;
            flex-grow: 1;
        }

        .card-size {
            font-size: 0.85em;
            color: #718096;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .format-indicator {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .format-badge {
            padding: 2px 8px;
            background: rgba(167, 139, 250, 0.15);
            color: #a78bfa;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2d2d44;
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            padding: 30px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 1.5em;
            cursor: pointer;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            margin-bottom: 20px;
        }

        .modal-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modal-info-group {
            display: flex;
            flex-direction: column;
        }

        .modal-info-label {
            font-size: 0.85em;
            color: #a0aec0;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .modal-info-value {
            font-size: 1em;
            color: #fff;
        }

        .modal-info-value a {
            color: #60a5fa;
            text-decoration: none;
        }

        .modal-info-value a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #718096;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .modal-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SuperLocalMemory V2</h1>
            <p class="subtitle">Screenshot Gallery & Thumbnail Preview</p>
            <div class="stats" id="stats"></div>
        </header>

        <div class="filters" id="filters"></div>

        <div class="gallery" id="gallery"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ðŸŽ¨</div>
            <p>No images found matching the selected category.</p>
        </div>
    </div>

    <footer>
        <p>Screenshot Gallery â€” SuperLocalMemory V2 Dashboard UI Components</p>
        <p>Generated: <span id="generated"></span></p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">âœ•</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        let thumbnails = {};
        let currentFilter = 'all';

        function sanitizeText(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadThumbnails() {
            try {
                const response = await fetch('./index.json');
                thumbnails = await response.json();
                renderStats();
                renderFilters();
                renderGallery();
            } catch (error) {
                console.error('Failed to load thumbnails:', error);
            }
        }

        function renderStats() {
            const categories = new Set(Object.values(thumbnails).map(t => t.category));
            const totalSize = Object.values(thumbnails).reduce((sum, t) => sum + t.webp_size_kb, 0);

            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = '';

            const statCards = [
                { value: Object.keys(thumbnails).length, label: 'Total Images' },
                { value: categories.size, label: 'Categories' },
                { value: totalSize.toFixed(1), label: 'WebP Size (KB)' }
            ];

            statCards.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                const value = document.createElement('div');
                value.className = 'stat-value';
                value.textContent = stat.value;
                const label = document.createElement('div');
                label.className = 'stat-label';
                label.textContent = stat.label;
                card.appendChild(value);
                card.appendChild(label);
                statsContainer.appendChild(card);
            });
        }

        function renderFilters() {
            const categories = Array.from(new Set(['all', ...Object.values(thumbnails).map(t => t.category)]))
                .sort();
            const filtersContainer = document.getElementById('filters');
            filtersContainer.innerHTML = '';

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (cat === 'all' ? ' active' : '');
                btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                btn.onclick = () => filterBy(cat);
                filtersContainer.appendChild(btn);
            });
        }

        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');

            const filtered = Object.entries(thumbnails).filter(([_, thumb]) =>
                filter === 'all' || thumb.category === filter
            );

            if (filtered.length === 0) {
                gallery.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            gallery.innerHTML = '';

            filtered.forEach(([key, thumb]) => {
                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                card.style.cursor = 'pointer';

                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';

                const picture = document.createElement('picture');
                const source = document.createElement('source');
                source.srcset = thumb.thumbnail_webp;
                source.type = 'image/webp';
                picture.appendChild(source);

                const img = document.createElement('img');
                img.src = thumb.thumbnail_png;
                img.alt = thumb.title;
                img.loading = 'lazy';
                picture.appendChild(img);
                imageContainer.appendChild(picture);

                const content = document.createElement('div');
                content.className = 'card-content';

                const category = document.createElement('div');
                category.className = 'card-category';
                category.textContent = thumb.category;

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = thumb.title;

                const description = document.createElement('div');
                description.className = 'card-description';
                description.textContent = thumb.description;

                const sizeInfo = document.createElement('div');
                sizeInfo.className = 'card-size';
                sizeInfo.innerHTML = `PNG: ${thumb.png_size_kb}KB | WebP: ${thumb.webp_size_kb}KB`;

                const formats = document.createElement('div');
                formats.className = 'format-indicator';
                const pngBadge = document.createElement('span');
                pngBadge.className = 'format-badge';
                pngBadge.textContent = 'PNG';
                const webpBadge = document.createElement('span');
                webpBadge.className = 'format-badge';
                webpBadge.textContent = 'WebP';
                formats.appendChild(pngBadge);
                formats.appendChild(webpBadge);
                sizeInfo.appendChild(formats);

                content.appendChild(category);
                content.appendChild(title);
                content.appendChild(description);
                content.appendChild(sizeInfo);

                card.appendChild(imageContainer);
                card.appendChild(content);
                card.onclick = () => openModal(key);

                gallery.appendChild(card);
            });
        }

        function filterBy(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderGallery(category);
        }

        function openModal(key) {
            const thumb = thumbnails[key];
            const modalImg = document.getElementById('modalImage');
            modalImg.src = thumb.thumbnail_png;
            modalImg.alt = thumb.title;

            const infoContainer = document.getElementById('modalInfo');
            infoContainer.innerHTML = '';

            const infoGroups = [
                { label: 'Title', value: thumb.title },
                { label: 'Category', value: thumb.category },
                { label: 'Original Size', value: thumb.original_size },
                { label: 'Thumbnail Size', value: thumb.thumbnail_size },
                { label: 'PNG Size', value: thumb.png_size_kb + ' KB' },
                { label: 'WebP Size', value: thumb.webp_size_kb + ' KB' },
                { label: 'Description', value: thumb.description },
                { label: 'Full Resolution', value: null, href: thumb.full_image }
            ];

            infoGroups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'modal-info-group';

                const label = document.createElement('div');
                label.className = 'modal-info-label';
                label.textContent = group.label;

                const value = document.createElement('div');
                value.className = 'modal-info-value';

                if (group.href) {
                    const link = document.createElement('a');
                    link.href = group.href;
                    link.textContent = 'View Original';
                    value.appendChild(link);
                } else {
                    value.textContent = group.value;
                }

                groupDiv.appendChild(label);
                groupDiv.appendChild(value);
                infoContainer.appendChild(groupDiv);
            });

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        }

        // Set generated timestamp
        const now = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('generated').textContent = now;

        loadThumbnails();
    </script>
</body>
</html>
