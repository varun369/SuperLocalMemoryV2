name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest scikit-learn numpy
          pip install python-igraph leidenalg || true
      - name: Run Python syntax check
        run: |
          python -m py_compile mcp_server.py
          python -m py_compile src/memory_store_v2.py
          python -m py_compile src/graph_engine.py
          python -m py_compile src/pattern_learner.py
      - name: Run system tests
        run: |
          chmod +x tests/test-system.sh
          bash tests/test-system.sh || true
